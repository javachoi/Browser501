<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<body>
<form action="#" method="get">
	<h1>MEMBER INFO</h1>
	<fieldset>
		<legend>*표시는 필수 입력 표시입니다. </legend>
		<ul>
			<li>
				<label for="id" class="tit">*ID</label> 
				<input type="text" id="id" required="required">
		</li>
			<li>
				<label for="name" class="tit">*이름</label> 
				<input type="text" id="name" required="required">
		</li>
		
		<li>
				<label for="passwd" class="tit">*비밀번호</label> 
				<input type="text" id="passwd" required="required">
		</li>
		<li>
				<label for="passwd2" class="tit">*비밀번호확인</label> 
				<input type="text" id="passwd2" required="required">
		</li>
		<li>
				<label for="birth class="tit">*생일</label> 
				<input type="text" id="birth" required="required">
		</li>
		<li>
				<label for="email" class ="tit">*email</label> 
				<input type="text" id="em" required="required">
		</li>
		
		<li>
				<label for="tel2" class="tit">*휴대폰번호</label> 
				<input type="tel" id="tel2" required="required">
		</li>

			<li>
				<label for="addr" class="tit">주소</label> 
				<input type="text" size="40" required="required" id="addr">
		</li>
			
				<li>
				<label for="addr2" class="tit">상세주소</label> 
				<input type="text" size="40">
		</li>
		</ul>
		</fieldset>
		

<div class="centered">
	<input type="submit" value="수정">
	<input type="reset" value="목록">
</div>


</form>
</body>
</html>
