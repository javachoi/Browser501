<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>엘리먼트에 접근해서 스타일 지정하기</title>
<style>
.sportlight{background-color:yellow;}
.redtext{color:red;}
.largetext{font-size:30pt;}
.italictext{font-style:italic;}

</style>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script>

$(function() {
	$("span").addClass("redtext");
	$("div").addClass("sportlight");
	$("#simpletext1").addClass("largetext");
	$(".simpletext1").addClass("italictext");

});
</script>
</head>
<body>
	<span id="simpletext1">simple</span>
	<div class="simpletext1">jQeury</div>
	<span id="simpletext2">basic</span>
	<div id="simpletext3">example</div>
</body>
</html>
