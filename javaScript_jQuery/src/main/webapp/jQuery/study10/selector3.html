<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>n번째 엘리먼트 이후 혹은 이전에 위치한 엘리먼트에 스타일 해제하기</title>
<style>
table{table-layout:auto; width:30%}
.sportlight{background-color:pink;}
.textcolor{color:blue;}
.textstyle{font-weight:bold;}

/* textstyle{font-weight:bold; background-color:pink; font-color:blue;} */
</style>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
<script>
$(document).ready(function() {
	$("td").addClass("sportlight");
	$("td").addClass("textstyle");
	$("td").addClass("textcolor");
	
	$("td:lt(2)").removeClass("sportlight");
	$("td:gt(4)").removeClass("sportlight");
	
	$("td:lt(2)").removeClass("textstyle");
	$("td:gt(4)").removeClass("textstyle");
	
	$("td:lt(2)").removeClass("textcolor");
	$("td:gt(4)").removeClass("textcolor");


	
});

</script>
</head>
<body>
   <table>
      <tr><td>zero</td><td>one</td><td>two</td></tr>
      <tr><td>three</td><td>four</td><td>five</td></tr>
   </table>
</body>
</html>
