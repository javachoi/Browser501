<!DOCTYPE html>
<html>

<meta charset="UTF-8">

<body>
jQuery : 자바스크립트를 이용해 만든 라이브러리(자바스크립트로 만들어진 다양한 함수들의 집합)<br>
	   : 자바스크립트는 호환성이 떨어짐, 보완해서 만든 것이 jQuery | os 상관 없이 app을 한번만 설계 <br>
	   : 쉽고 편리한 애니메이션 효과 기능<br> 		
<script>
$(document).ready(function(){
	alert("jQeury Start!");
});

$(function(){
	alert("jQeury Start!");
});

$(function() {
	$("*").css("boarder","1px solid blue");

});

$(function() {
	$(".direct",h2).css("background-color","yellow");
	
	
});

</script>
<h1>jQuery</h1>
<h2>선택자(selector)</h2>
<h3 class="direct">직접선택자(selector)</h3>
</body>
</html>
