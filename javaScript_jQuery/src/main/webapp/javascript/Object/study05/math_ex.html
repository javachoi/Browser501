<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 수학객체 </title>
<body>
<!-- location.write();현재 위치에서 새로고침  -->
<script>
document.write("<h3>컴퓨터 가위,바위, 보 맞추기</h3>");

	var t = prompt("가위, 바위, 보 중 선택하세요?","가위"); // 가위의 기본 값은 써도 되고 안써도 됨 
	var tnum;
	switch(t) { // 컴퓨터가 인식하게 가위,바위,보를 숫자로 바꿔준다.
		case "가위" : tnum = 1; break;	
		case "바위" : tnum = 2; break;	
		case "보" : tnum = 3; break;	
		default : alert ("잘못 작성하셨습니다.");
		location.reload();
}

//1부터 3까지 난수(정수)를 발생(컴퓨터 가위(1), 바위(2), 보(3))
var com = Math.ceil(Math.random()*3);

/*난수를 이용해 컴퓨터 가위 바위 보 이미지 출력*/
document.write("<img src='images/math_img_"+com+".jpg',alt='가위,바위,보'");

//사용자가 낸 값과 컴퓨터의 값이 일치하는지 조건검사.
if(tnum == com)
	setTimeout(function(){alert("맞췄습니다!축하합니다.");}, 3000);
else
	setTimeout(function(){alert("틀렸습니다.다시 도전하세요!");}, 3000);


</script>

</head>
<body>
</body>
</html>
