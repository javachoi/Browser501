<!DOCTYPE html>

<body>
1. 당신의 영문자 이름은(소문자 입력하고 대문자 출력하기)
<script>
var username = prompt("당신의 영문자 이름은?","소문자로 입력");
var result = username.toUpperCase();
	document.write("당신의 영문이름은 " +result+"입니다.");
</script>

2. 당신의 연락처는? 010-1234-****<br>
<script>
var phone = prompt("당신의 연락처는?","010-1234-5678 형식으로 입력해주세요");
var result = phone.substring(0,phone.length-4)+"****";
	document.write(result+"<br>")
	
</script>

</body>
