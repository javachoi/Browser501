<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
for(var i=1; i<=100; i++){
	if(i%5 == 0 && i%7 != 0) {
		document.write("<font color='red'>"+i+"</font>","<br>");
	} else if (i%5 != 0 && i%7 == 0) {
		document.write("<font color='green'>"+i+"</font>","<br>");
	} else if (i%5 == 0 && i%7 == 0) {
		document.write("<font color='aqua'>"+i+"</font>","<br>");
	} else {
		document.write(i,"<br>");
	}	
	}
</script>

</body>
</html>
