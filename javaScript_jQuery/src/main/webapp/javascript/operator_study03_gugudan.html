<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
1. 구구단 작성하기 (2~9)<hr>
<script>
for(var i=2; i<=9; i++){
	document.write(i+"&nbsp;"+"단"); // 여러칸을 띄우고자 할 때 &nbsp로 넣어주기 
	document.write("<br>");
	for(var j=1; i<=9; j++){
		document.write(i+"x"+j+"="+(i*j)+"<br>");
	}
}
</script>
2. 5단만 출력 하기 
<script>
var i=5;
for(var i=2; i<=9; i++){
		document.write(i+"x"+j+"="+(i*j)+"<br>");
	}

</script>
</body>
</html>
