<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
onreset : 폼 요소에 취소 버튼을 눌렀을 때 
<p>When you reset the form, a function is triggered which alerts some text.</p>

<form onreset="myFunction()">
  Enter name: <input type="text">
  <input type="reset">
</form>

<script>
function myFunction() {
  alert("The form was reset");
}
</script>

</body>
</html>
